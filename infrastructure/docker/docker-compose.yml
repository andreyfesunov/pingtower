services:
  grafana:
    image: grafana/grafana:11.5
    container_name: pingtower-grafana
    restart: unless-stopped
    network_mode: host
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_DEFAULT_APP_MODE=development
      - GF_LOG_LEVEL=debug
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=pingtower
    volumes:
      - ../../plugin/dist:/var/lib/grafana/plugins/pingtower
      - ../../provisioning:/etc/grafana/provisioning
      - grafana-storage:/var/lib/grafana

  mongodb:
    image: mongo:7.0
    container_name: pingtower-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin
    volumes:
      - mongodb-storage:/data/db
    networks:
      - pingtower-network

volumes:
  grafana-storage:
  mongodb-storage:

networks:
  pingtower-network:
    driver: bridge
